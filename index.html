<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        /* বেসিক স্টাইল */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* কার্ড ডিজাইন */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px; /* পিসিতে খুব বেশি বড় হবে না */
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        /* ইনপুট বক্স */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* প্যাডিং সাইজের ভেতরে রাখে */
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.2);
        }

        /* বাটন ডিজাইন */
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* লোডিং মেসেজ */
        #status {
            margin-top: 20px;
            color: #555;
            font-size: 0.9rem;
            display: none;
        }

        /* স্পিনার (Spinner) */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoading() {
            var statusDiv = document.getElementById('status');
            var btn = document.querySelector('button');
            
            // বাটন ডিজেবল করে দেওয়া যাতে বারবার ক্লিক না করে
            btn.disabled = true;
            btn.style.backgroundColor = "#ccc";
            btn.innerText = "Processing...";

            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<div class="spinner"></div>Preparing download... Please wait.';
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Video Downloader</h2>
        <form action="/download" method="post" onsubmit="showLoading()">
            <input type="text" name="url" placeholder="Paste YouTube link here..." required>
            <button type="submit">Download Video</button>
        </form>
        <div id="status"></div>
    </div>

</body>
</html>
